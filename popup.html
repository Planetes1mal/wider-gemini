<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wider Gemini</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>Wider Gemini</h1>
        <div class="control-group">
            <label for="widthSlider">对话区域宽度:</label>
            <div class="slider-container">
                <input type="range" id="widthSlider" min="700" max="1400" step="50" value="1000">
                <span id="widthValue">800</span>
                <span class="unit">px</span>
            </div>
        </div>
        <div class="preset-buttons">
            <button class="preset-btn" data-width="800">默认</button>
            <button class="preset-btn" data-width="1000">宽</button>
            <button class="preset-btn" data-width="1400">更宽</button>
            <button class="preset-btn" data-width="1800">超宽</button>
        </div>
        <div class="info">
            <p>💡 拖动滑块或点击预设按钮调整宽度</p>
            <p>设置会自动保存并应用到所有Gemini标签页</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
