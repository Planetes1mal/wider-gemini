<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wider Gemini</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h1>Wider Gemini</h1>
        <div class="control-group">
            <label for="widthSlider">对话区域宽度:</label>
            <div class="slider-container">
                <input type="range" id="widthSlider" min="700" max="1350" step="50" value="1000">
                <span id="widthValue">1000</span>
                <span class="unit">px</span>
            </div>
        </div>
        <div class="preset-buttons">
            <button class="preset-btn" data-width="800">窄</button>
            <button class="preset-btn" data-width="1000">默认</button>
            <button class="preset-btn" data-width="1200">更宽</button>
            <button class="preset-btn" data-width="1350">超宽</button>
        </div>

        <div class="divider"></div>

        <div class="control-group">
            <label for="codeWrapToggle">代码区域自动换行:</label>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="codeWrapToggle">
                    <span class="slider-toggle"></span>
                </label>
                <span id="codeWrapStatus" class="status-text">关闭</span>
            </div>
            <p class="toggle-hint">开启后代码将自动换行，关闭则显示横向滚动条</p>
        </div>
        <div class="info">
            <p>💡 拖动滑块或点击预设按钮调整宽度</p>
            <p>设置会自动保存并应用到所有Gemini标签页</p>
        </div>

        <div id="refreshNotice" class="refresh-notice">
            <span class="refresh-icon">🔄</span>
            <span class="refresh-text">正在刷新页面...</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
